<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Skills matrix</h3>
  </div>
  <div class="panel-body">
    <div class="hidden-xs" skills-matrix data="data"></div>
    <div class="visible-xs">
      <script type="text/ng-template" id="field_renderer.html">
        {{item.name}} <span ng-show="item.level">({{item.level}})</span>
        <ul ng-if="item.children">
          <li ng-repeat="item in item.children" ng-include="'field_renderer.html'"></li>
        </ul>
      </script>
      <ul>
        <li ng-repeat="item in data.children" ng-include="'field_renderer.html'"></li>
      </ul>
    </div>
  </div>
</div>
